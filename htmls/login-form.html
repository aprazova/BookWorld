<!DOCTYPE html>
<html lang="bg">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Book World</title>
    <link href="../css/login-form.css" rel="stylesheet"></link>
</head>

<body>

    <header class="header">
        <img src="../images/book-logo.jpeg">
        <h3> Book World </h3>
    </header>
    <form method="POST" class="registration" action="./reg/registered.html">

        <legend> Login </legend>

        <div class="input-container">
            <input type="email" id="username" required placeholder="E-mail">
        </div>

        <div class="input-container">
            <input type="password" id="password" placeholder="Password" minlength="6" required title="The password must be at least 6 characters, including uppercase, lowercase, and number.">
        </div>

        <div class="controllers">
            <button type="submit" onclick="window.location='./signup-form.html';" value="Redirect"> Sign in </button>
            <button type="submit"> Login </button>
        </div>

        <a href="#"> Forgotten password? </a>

    </form>
</body>

</html>
