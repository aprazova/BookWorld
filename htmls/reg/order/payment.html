<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World</title>
    <link href="../../../css/payment.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script defer src="../../../js/addComment.js"></script>
    <script defer src="../../../js/changeButtonBook.js"></script>

</head>

<body class="container">
    <div class="nav">
        <div class="border">
            <a href='../genres.html'><button type="button" class="genres"><img src="../../../images/genres.jpeg"></button> </a>
        </div>
        <div class="border">
            <a href='../authors.html'><button type="button" class="authors"><img src="../../../images/authors.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='../wishList.html'><button type="button" class="wl"><img src="../../../images/wl.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='../favouriteAuthors.html'><button type="button" class="fa"><img src="../../../images/fa.jpeg"></button> </a>
        </div>
        <a href='./authors.html'><button type="button" class="filter"><img class="filterIcon"
                    src="../../../images/filter.jpeg"></button></a>
    </div>
    <header>
        <figure>
            <img class="logo" src="../../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <form action="../search_reg.html" class="searchForm" method="GET" enctype="multipart/form-data">
            <div class="search">
                <input type="text" name="searchInput" id="myInput" class="searchBar" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="login">
            <form action="../profileSettings.html">
                <input type="image" src="../../../images/profile.jpeg" alt="Submit">
            </form>
        </div>
        <legend>Order</legend>
    </header>
    <section class="bookSection">
        <form method="POST" class="paymentForm">
            <div class="input-container">
                <input type="text" id="firstName" required pattern="[\w]+" placeholder="First name" title=" The username must contain 3 to 10 characters (letters, numbers and _ ).">
            </div>
            <div class="input-container">
                <input type="text" id="lastName" required pattern="[\w]+" placeholder="Last name" title=" The username must contain 3 to 10 characters (letters, numbers and _ ).">
            </div>
            <div class="input-container">
                <input type="text" id="location" required placeholder="Desired delivery location" minlength="6" required title="The address must be at least 6 characters, including uppercase, lowercase, and number.">
            </div>
            <div class="input-container">
                <input type="tel" id="telephoneNumber" required placeholder="Telephone number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
            </div>
            <div class="input-container">
                <input type="text" placeholder="Desired delivery date" id="deliveryDate" required name="deliveryDate" onfocus="(this.type='date')">
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-container">
                <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="Quantity">
            </div>
            <div class="controllers">
                <input type="submit" value="Place Order" onclick="window.location='successfulPayment.html';" value="Redirect">
                <input type="reset" value="Cancel Order" onclick="window.location='../books.html';" value="Redirect">
            </div>

        </form>
    </section>


</body>

</html>
