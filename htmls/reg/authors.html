<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World</title>
    <link href="../../css/authorsList.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../js/addComment.js"></script>
    <script defer src="../../js/listAuthors.js"></script>
    <script defer src="../../js/changeButton.js"></script>

</head>

<body class="container">
    <div class="nav">
        <div class="border">
            <a href='./books.html'><button type="button" class="genres"><img src="../../images/genres.jpeg"></button> </a>
        </div>
        <div class="border">
            <a href='./authors.html'><button type="button" class="authors"><img src="../../images/authors.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='./wishList.html'><button type="button" class="wl"><img src="../../images/wl.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='./favouriteAuthors.html'><button type="button" class="fa"><img src="../../images/fa.jpeg"></button> </a>
        </div>
        <a href='./registered.html'><button type="button" class="filter"><img class="filterIcon"
                    src="../../images/filter.jpeg"></button></a>
    </div>
    <header>
        <figure>
            <img class="logo" src="../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <div class="search">
            <input class="searchBar" type="text" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="login">
            <form action="./profileSettings.html">
                <input type="image" src="../../images/profile.jpeg" alt="Submit">
            </form>
        </div>
        <legend>Authors</legend>
    </header>
    <section class="authorSection">
        <div class="row">
            <div class="column">
                <img src="../../images/jk_rowling.jpeg" alt="Joanne Rowling portrait" class="photos" id="Joanne_Rowling" />
                <p> Joanne Rowling</p>
                <input type="button" id="add-fa-0" value="Add to Favourite Authors">

            </div>
            <div class="column">
                <img src="../../images/oscar_wilde.jpeg" alt="Oscar Wilde portrait" class="photos" id="Oscar_Wilde" />
                <p> Oscar Wilde</p>
                <input type="button" id="add-fa-1" value="Add to Favourite Authors">

            </div>
            <div class="column">
                <img src="../../images/margaret_mitchell.jpeg" alt="Margaret Mitchell portrait" class="photos" id="Margaret_Mitchell" />
                <p> Margaret Mitchell</p>
                <input type="button" id="add-fa-2" value="Add to Favourite Authors">

            </div>
            <div class="column second-line">
                <img src="../../images/daniel_defoe.jpeg" alt="Daniel Defoe portrait" class="photos" id="Daniel_Defoe" />
                <p> Daniel Defoe</p>
                <input type="button" id="add-fa-3" value="Add to Favourite Authors">

            </div>
            <div class="column">
                <img src="../../images/lewis_carroll.jpeg" alt="Lewis Caroll portrait" class="photos" id="Lewis_Carroll" />
                <p> Lewis Caroll</p>
                <input type="button" id="add-fa-4" value="Add to Favourite Authors">

            </div>
        </div>
    </section>


</body>

</html>
