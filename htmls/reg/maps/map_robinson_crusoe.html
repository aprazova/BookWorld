<html lang="bg">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World </title>
    <link href="../../../css/map_robinson_crusoe.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container">
    <header>
        <figure>
            <img class="logo" src="../../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <form action="../search_reg.html" class="searchForm" method="GET" enctype="multipart/form-data">
            <div class="search">
                <input type="text" name="searchInput" id="myInput" class="searchBar" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="login">
            <form action="../profileSettings.html">
                <input type="image" src="../../../images/profile.jpeg" alt="Submit">
            </form>
        </div>
    </header>

    <p class="availability"> Availability of </p>
    <p class="pageTitle"> Robinson Crusoe </p>

    <div class="nav">
        <div class="border">
            <a href='../books.html'><button type="button" class="genres"><img
                        src="../../../images/genres.jpeg"></button> </a>
        </div>
        <div class="border">
            <a href='../authors.html'><button type="button" class="authors"><img
                        src="../../../images/authors.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='../wishList.html'><button type="button" class="wl"><img src="../../../images/wl.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='../favouriteAuthors.html'><button type="button" class="fa"><img
                        src="../../../images/fa.jpeg"></button> </a>
        </div>
        <a href='../registered.html'><button type="button" class="filter"><img class="filterIcon"
                    src="../../../images/filter.jpeg"></button></a>
    </div>

    <div id="map">
        <script>
            var map, infoWindow;

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: -34.397,
                        lng: 150.644
                    },
                    zoom: 16
                });
                infoWindow = new google.maps.InfoWindow;

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var pos2 = {
                            lat: position.coords.latitude - 0.01,
                            lng: position.coords.longitude - 0.006
                        };
                        var pos3 = {
                            lat: position.coords.latitude - 0.02,
                            lng: position.coords.longitude - 0.03
                        };
                        var pos4 = {
                            lat: position.coords.latitude + 0.002,
                            lng: position.coords.longitude - 0.003
                        };
                        var marker2 = new google.maps.Marker({
                            position: pos2,
                            map: map,
                            icon: '../../../images/map-books.jpeg'
                        });
                        var marker3 = new google.maps.Marker({
                            position: pos3,
                            map: map,
                            icon: '../../../images/map-books.jpeg'
                        });
                        var marker4 = new google.maps.Marker({
                            position: pos4,
                            map: map,
                            icon: '../../../images/map-books.jpeg'
                        });


                        infoWindow.setPosition(pos);
                        infoWindow.setContent('You are here.');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    }, function() {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });

                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Грешка: Услугата "Геолокация" не бе неуспешна! Не сте дали разрешение на браузъра да ви намери.' :
                    'Грешка: Вашият браузър не поддържа геолокация.');
                infoWindow.open(map);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB_33D0t3xC9qZ8Cn_Te4nESo5TwbetGo&callback=initMap">
        </script>
    </div>
</body>

</html>
