    <div id="map">
        <script>
            var map, infoWindow;
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: -34.397, lng: 150.644 },
                    zoom: 16
                });
                infoWindow = new google.maps.InfoWindow;

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        var pos1 = {
                            lat: position.coords.latitude + 0.01,
                            lng: position.coords.longitude + 0.01
                        };
                        var marker1 = new google.maps.Marker({ position: pos1, map: map, icon: '../../../images/map-books.jpeg' });

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('You are here.');
                        infoWindow.open(map);
                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });

                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Грешка: Услугата "Геолокация" не бе неуспешна! Не сте дали разрешение на браузъра да ви намери.' :
                    'Грешка: Вашият браузър не поддържа геолокация.');
                infoWindow.open(map);
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB_33D0t3xC9qZ8Cn_Te4nESo5TwbetGo&callback=initMap">
            </script>
    </div>
</body>
