<!DOCTYPE html>
<html lang="bg">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World </title>
    <link href="../../css/profileSettings.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="container">
    <header>
        <figure>
            <img class="logo" src="../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <div class="search">
            <input class="searchBar" type="text" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="login">
            <form action="login-form.html">
                <input type="image" src="../../images/settings_circle.jpeg" alt="Submit">
            </form>
        </div>
    </header>
    <section class="menu">
        <div>
            <a class="profilePicture"><img src="../../images/profile.jpeg"></a>
        </div>
        <a class="personalName">Petya Petrova</a>

    </section>

    <section class="newsfeed">
        <figure>
            <p class="newsTitle"> Personal information </p>
        </figure>
        <figure class="news1">
            <div>
                <p> Location: Sofia </p>
            </div>
            <div>
                <p> Hobby: books, music </p>
            </div>
            <div>
                <p> Age: 22 </p>
            </div>
            <div>
                <p> Favourite genre: horror </p>
            </div>
            <div>
                <p> Favourite book: Gone with the wind </p>
            </div>
        </figure>
    </section>
    <button type="submit" class="editButton"> EDIT </button>
    <section class="rightButtons">
        <button type="submit" class="wlButton"> View wish list </button>
        <button type="submit" class="faButton"> View favourite authors </button>
    </section>
</body>

</html>
