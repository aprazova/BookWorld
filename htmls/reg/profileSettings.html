<!DOCTYPE html>
<html lang="bg">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World </title>
    <link href="../../css/profileSettings.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="../../js/changeSettings.js"></script>
    <script defer src="../../js/afterChangeSettings.js"></script>
</head>

<body class="container">
    <header>
        <figure>
            <img class="logo" src="../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <form action="search_reg.html" class="searchForm" method="GET" enctype="multipart/form-data">
            <div class="search">
                <input type="text" name="searchInput" id="myInput" class="searchBar" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="login">
            <form action="./registered.html">
                <input type="image" src="../../images/settings_circle.jpeg" alt="Submit">
            </form>
        </div>
    </header>
    <section class="menu">
        <div>
            <a class="profilePicture"><img src="../../images/profile.jpeg"></a>
        </div>
        <a class="personalName" id="name">Petya Petrova</a>

    </section>

    <section class="newsfeed">
        <figure>
            <p class="newsTitle"> Personal information </p>
        </figure>
        <figure class="news1">
            <div>
                <p id="location"> Location: Sofia </p>
            </div>
            <div>
                <p id="hobby"> Hobby: books, music </p>
            </div>
            <div>
                <p id="age"> Age: 22 </p>
            </div>
            <div>
                <p id="favourite-genre"> Favourite genre: horror </p>
            </div>
            <div>
                <p id="favourite-book"> Favourite book: Gone with the wind </p>
            </div>
        </figure>
    </section>
    <button type="submit" class="editButton" onclick="window.location='./changeSettings.html'"> EDIT </button>
    <section class="rightButtons">
        <button type="submit" class="wlButton" onclick="window.location = './wishList.html'"> View wish list </button>
        <button type="submit" class="faButton" onclick="window.location = './favouriteAuthors.html'"> View favourite authors </button>
    </section>
</body>

</html>
