<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book World</title>
    <link href="../../css/authorsList.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../js/listBooks.js"></script>
    <script defer src="../../js/changeButtonWL.js"></script>

</head>

<body class="container">
    <div class="nav">
        <div class="border">
            <a href='./books.html'><button type="button" class="genres"><img src="../../images/genres.jpeg"></button> </a>
        </div>
        <div class="border">
            <a href='./authors.html'><button type="button" class="authors"><img src="../../images/authors.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='./wishList.html'><button type="button" class="wl"><img src="../../images/wl.jpeg"></button></a>
        </div>
        <div class="border">
            <a href='./favouriteAuthors.html'><button type="button" class="fa"><img src="../../images/fa.jpeg"></button> </a>
        </div>
        <a href='./registered.html'><button type="button" class="filter"><img class="filterIcon"
                    src="../../images/filter.jpeg"></button></a>
    </div>
    <header>
        <figure>
            <img class="logo" src="../../images/book-logo.jpeg" alt="Book world logo">
            <figcaption class="title"> Book World</figcaption>
        </figure>
        <div class="search">
            <input class="searchBar" type="text" placeholder="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="login">
            <form action="./profileSettings.html">
                <input type="image" src="../../images/profile.jpeg" alt="Submit">
            </form>
        </div>
        <legend>Wish List</legend>
    </header>
    <section class="authorSection">
        <div class="row">
            <div class="column">
                <img src="../../images/harry_potter_and_the_philosophers_stone.jpeg" alt="harry potter and the philosophers stone cover" class="photos" id="hp_and_the_philosophers_stone" />
                <p> Harry Hotter And The Philosophers Stone</p>
                <input type="button" id="add-wl-0" value="Remove from Wish List">

            </div>
            <div class="column">
                <img src="../../images/the_picture_of_dorian_gray.jpeg" alt="the picture of dorian gray cover" class="photos" id="the_picture_of_dorian_gray" />
                <p> The Picture of Dorian Gray</p>
                <input type="button" id="add-wl-1" value="Remove from Wish List">

            </div>
            <div class="column second-line">
                <img src="../../images/robinson_crusoe.jpeg" alt="robinson crusoe cover" class="photos" id="robinson_crusoe" />
                <p> Robinson Crusoe</p>
                <input type="button" id="add-wl-3" value="Remove from Wish List">

            </div>
            <div class="column">
                <img src="../../images/alices_adventures_in_wonderland.jpeg" alt="alices adventures in wonderland cover" class="photos" id="alices_adventures_in_wonderland" />
                <p>Alices Adventures In Wonderland</p>
                <input type="button" id="add-wl-4" value="Remove from Wish List">

            </div>
        </div>
    </section>


</body>

</html>
