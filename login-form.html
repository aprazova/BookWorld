<!DOCTYPE html>
<html lang="bg">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <title>Book World</title>
</head>

<body>

    <header>
        <img src="./images/book-logo.png">
        <h3> Book World </h3>
    </header>
    <form method="POST" class="registration">

        <legend> Вход </legend>

        <div class="input-container">
            <input type="email" id="username" required placeholder="E-mail">
        </div>

        <div class="input-container">
            <input type="password" id="password" placeholder="Парола" minlength="6" required title="The password must be at least 6 characters, including uppercase, lowercase, and number.">
        </div>

        <button type="submit"> Регистрация </button>

        <div class="controllers">
            <button type="submit"> Вход </button>
            <a href="#"> Забравена парола?</a>
        </div>

    </form>
</body>

</html>
